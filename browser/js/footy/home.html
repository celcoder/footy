<div class='container-fluid image'>
  <div class='row'>
    <div class="col-md-4" ng-repeat="video in video.src">
      <iframe id="videos" width='350' height='230' ng-src="{{trustSrc(video)}}" frameborder='10' allowfullscreen allowtransparency="true"></iframe>
    </div>
  </div>
</div>
<!-- Modal content -->
<div id="myModal" class="modal">
  <audio src="../js/media/score.mp3" type='audio/mpeg' id='audio'></audio>
  <div class="modal-content">
    <span class="close">x</span>
    <h1>{{displayData[0]}}</h1>
    <h1>{{displayData[1]}}</h1>
  </div>
</div>
